<script type="text/javascript">
$(document).ready(function() {
    $(".contents").width($(".header").width());
    jQuery(function($) {
        $(".touchslider").touchSlider({
            mouseTouch: true,
            afterMove: function(toIndex) {
                $(".nav_u > li").removeClass("on");
                $(".nav_u > li").eq(toIndex).addClass("on");
            }
        });
    });

    var direction = 1;
    $(".contents.photo .con:not(.footer)").each(function(i, el) {
        if (i % 2 == 0) {
            var degree = 5 * direction;
            $(el).css("transform", "rotate(" +  degree + "deg)");
        } else if (i % 2 == 1) {
            direction = direction * -1;
        }
    });

});

var DDay = function(day1, day2) {
    $(".slot").jSlots({
        loops : 3,
        time : 2000,
        endNo1 : day1,
        endNo2 : day2
    });
}

$(window).load(function() {
    var currentContents = $(".contents").first();
    currentContents.parent().parent().height(currentContents.height());

    var now = new Date();
    var endDay = new Date("1/16/2017");
    var calculateTime = endDay.getTime() - now.getTime();
    var betweenDay = (Math.ceil(calculateTime / (1000 * 60 * 60 * 24))).toString();
    var lengthDays = betweenDay.length;
    var day1, day2;

    if (lengthDays == "1") {
        day1 = 0;
        day2 = betweenDay;
    } else if (lengthDays == "2") {
        day1 = betweenDay.substring(0, 1);
        day2 = betweenDay.substring(1, 2);
    }

    DDay(day1, day2);
});
